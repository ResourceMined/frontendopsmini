<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTMX Frontend</title>
  <script src="https://unpkg.com/htmx.org"></script>
  <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #tasks {
      margin-top: 20px;
    }
    .task {
      background-color: #f4f4f4;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .modal {
      display: none;
      position: absolute;
      left: 0;
      top: 0;
      background-color: white;
      border: 1px solid #ccc;
      padding: 10px;
      z-index: 1000;
      width: 300px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .task:hover .modal {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Tasks</h1>
  <div>
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate">
    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate">
    <button onclick="loadTasks()">
      Load Tasks
    </button>
  </div>
  <div id="tasks">
    <!-- Tasks will be displayed here -->
  </div>
  <script>
    function loadTasks() {
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;
      if (startDate && endDate) {
        const url = `http://localhost:3000/proxy/tasks?StartDate=${startDate}&EndDate=${endDate}`;
        fetch(url)
          .then(response => response.json())
          .then(data => {
            console.log('Received data:', data);  // Debugging log
            const tasksContainer = document.getElementById('tasks');
            tasksContainer.innerHTML = '';
            const workItems = data.WorkItems;  // Access the WorkItems array
            if (Array.isArray(workItems)) {
              workItems.forEach(task => {
                const taskElement = document.createElement('div');
                taskElement.classList.add('task');
                taskElement.textContent = task.Id;  // Adjust property based on what you want to display
                
                const modal = document.createElement('div');
                modal.classList.add('modal');
                modal.innerHTML = `
                  <p><strong>ID:</strong> ${task.Id}</p>
                  <p><strong>Activity Definition ID:</strong> ${task.ActivityDefinitionId}</p>
                  <p><strong>Workplace ID:</strong> ${task.WorkplaceId}</p>
                  <p><strong>Centre Point:</strong> ${JSON.stringify(task.CentrePoint)}</p>
                `;
                taskElement.appendChild(modal);

                tasksContainer.appendChild(taskElement);
              });
            } else {
              tasksContainer.textContent = 'No tasks found';
            }
          })
          .catch(error => console.error('Error fetching tasks:', error));
      } else {
        alert('Please select both start and end dates');
      }
    }
  </script>
</body>
</html>
