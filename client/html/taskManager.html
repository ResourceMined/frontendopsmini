<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="main-layout">
      <div class="shift-navigation">
        <div class="wheel" id="shiftWheel">
          <!-- Shift buttons will be dynamically generated here -->
        </div>
      </div>
      <div class="tasks-layout">
        <div id="tasks" class="tasks-container">
          <!-- Tasks will be displayed here -->
        </div>
        <div id="taskModal" class="modal">
          <!-- Task details will be displayed here -->
          <div id="actualMetrics"></div>
          <button id="finishTaskBtn">Finish Task</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/taskManager.js"></script>
</body>
</html>
